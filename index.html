<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="todo-cnt">
            <form class="todo-form">
                <label for="text" class="label">Add new task</label>
                <textarea type="text" name="text" class="text-field" placeholder="some new task"></textarea>
                <button class="button" type="submit">Add to list!</button>
            </form>
        </div>
        <section class="todo-list-cnt">
            <h2> Task list:</h2>
            <form id="search-form">
                <label for="search">Search:</label>
                <input type="search" class="todo-search" id="search">
                <button title="clear" id="clear" class="clear-button">Clear all</button>
            </form>
            <div class="todo-list" id="todo-list">
                <ul>
                </ul>
            </div>
        </section>

        


        <script src="js/newScript.js"></script>
    </body>
</html>
